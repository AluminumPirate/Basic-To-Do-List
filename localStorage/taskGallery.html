<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gallery</title>
<link rel="icon" href="src\images\gallery-logo.png" type="image/x-icon">
<script src="res\jquery.js"></script>
<link href="res\w3.css" rel="stylesheet"/>
<link rel="stylesheet" href="res\font-awesome-4.7.0\css\font-awesome.min.css">

<link href="src\taskGallery.css" rel="stylesheet"/>
<script src="src\taskGallery.js"></script>
</head>

</head>

<body dir="ltr">
  
<div dir="ltr" class="w3-container w3-padding top-bar">
  <div class="w3-row">
    <div class="w3-col s3 m3 l3">
        <a href="app.html"><i class="fa fa-user" title="user name"></i></a> <span class="displayUsernameSpan top-bar" title="user name"></span>
    </div>
    <div class="w3-col s6 m5 l6 w3-center">
      <h2>Gallery</h2>
    </div>    
    <div class="w3-col s3 m3 l3">
      <input id="logout-button" type="button" value="log out" title="logout" class="w3-button w3-small w3-display-topright w3-round-small logout-hover"/>
      <span style="flex-grow:1"></span>
    </div>
  </div>
</div>

<div class="w3-row">
<div class="w3-col s1 m1 l1"><span class="hidden">.</span></div>

<div class="w3-col s10 m10 l10">
<div id="main-div" class="w3-row">
  <div class="w3-row">
    <div class="w3-col s2 m2 l2 w3-margin" style="margin-bottom: 0px !important">
      <p>upload image:</p>
    </div>
  </div>
  <div class="w3-row">
    <div class="w3-col s3 m3 l3">
      <form class="box" action='#' onsubmit="return false;">
        <input class="w3-input pointer-cursor btn-break-line" type='file' id='imgfile'/>
        <input class="w3-input w3-green pointer-cursor btn-break-line" type='button' id='btnLoad' value='Load' onclick='loadImage();' />
        <div class="w3-center" id="msg"></div>
      </form>
    </div>
    <div class="w3-col s9 m9 l9">
      <div class="w3-col s9 m9 l9">
        <div id="grid-gallery"></div>   
      </div>
      <div class="w3-col s3 m3 l3">
        <input class="w3-input w3-red w3-round pointer-cursor btn-break-line" type='button' id='btndelete' value='Delete All Images' onclick='deleteAllImages();' />
      </div>
    </div>
  </div>
</div>

<div class="w3-col s1 m1 l1"><span class="hidden">.</span></div>

</div>

</html>
